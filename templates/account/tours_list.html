{% extends 'base.html' %}
{% load i18n %}

{% block content %}

	<h1>{% trans 'Мероприятия' %}</h1>

	<table class="object_list">

		<thead>
		<tr>
			<th>{% trans 'Название' %}</th>
			<th>{% trans 'Кол-во участников' %}</th>
		</tr>
		</thead>
		{% for tour in object_list %}
			<tr class="{% cycle 'row1' 'row2' %}">
				<td>{{ tour.ru_title }}</td>
				<td>{{ tour.accounts.count }}</td>
			</tr>
		{% endfor %}

	</table>

{% endblock %}
